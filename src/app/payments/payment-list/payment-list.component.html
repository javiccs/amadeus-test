<h3>Payments</h3>
<table class='table table-hover'>
  <thead>
  <tr class='table-primary'>
    <th scope='col'>CardHolder</th>
    <th scope='col'>Last 4 Digits</th>
    <th scope='col'>Expiration date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr *ngFor='let payment of payments$ | async'>
    <td>{{payment.origin}}</td>
    <td>{{payment.destination}}</td>
    <td>{{payment.departureDate}}</td>
    <td>$ {{payment.price}}</td>
    <th>
      <a (click)=deletePayment(payment)>delete</a>
    </th>
  </tr>
  </tbody>
</table>
