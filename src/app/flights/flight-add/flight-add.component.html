
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Add flights</h2>
      <form [formGroup]="flightForm" (ngSubmit)="createFlight()">
        <div class="form-group">
          <label>Origin</label>
          <input type="text" formControlName="origin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.origin.errors }" />
          <div *ngIf="submitted && f.origin.errors" class="invalid-feedback">
            <div *ngIf="f.origin.errors.required">Origin is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Destination</label>
          <input type="text" formControlName="destination" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }" />
          <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
            <div *ngIf="f.destination.errors.required">Destination is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Departure date </label>
          <input type="date" formControlName="departureDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.departureDate.errors }" />
          <div *ngIf="submitted && f.departureDate .errors" class="invalid-feedback">
            <div *ngIf="f.departureDate.errors.required">Departure Date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
          <div *ngIf="submitted && f.price .errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
